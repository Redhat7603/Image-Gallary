<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallary.css">
    <title>Image Gallery</title>
</head>

<body>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="IMG-1.jpg" onclick="openLightbox(0)">
        <img src="IMG-2.jpg" onclick="openLightbox(1)">
        <img src="IMG-3.jpg" onclick="openLightbox(2)">
        <img src="IMG-4.jpg" onclick="openLightbox(3)">
        <img src="IMG-5.jpg" onclick="openLightbox(4)">
        <img src="IMG-6.jpg" onclick="openLightbox(5)">
        <img src="IMG-7.jpg" onclick="openLightbox(6)">
        <img src="IMG-8.jpg" onclick="openLightbox(7)">
        <img src="IMG-9.jpg" onclick="openLightbox(8)">
        <img src="IMG-10.jpg" onclick="openLightbox(9)">
        <img src="IMG-11.jpg" onclick="openLightbox(10)">
        <img src="IMG-12.jpg" onclick="openLightbox(11)">
        <img src="IMG-13.jpg" onclick="openLightbox(12)">
        <img src="IMG-14.jpg" onclick="openLightbox(13)">
        <img src="IMG-15.jpg" onclick="openLightbox(14)">
        <img src="IMG-16.jpg" onclick="openLightbox(15)">
        <img src="IMG-17.jpg" onclick="openLightbox(16)">
        <img src="IMG-18.jpg" onclick="openLightbox(17)">
        <img src="IMG-19.jpg" onclick="openLightbox(18)">
        <img src="IMG-20.jpg" onclick="openLightbox(19)">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <button class="nav-btn prev" onclick="prevImage()">&#10094;</button>
        <img id="lightbox-img">
        <button class="nav-btn next" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            "IMG-1.jpg",
            "IMG-2.jpg",
            "IMG-3.jpg",
            "IMG-4.jpg",
            "IMG-5.jpg",
            "IMG-6.jpg",
            "IMG-7.jpg",
            "IMG-8.jpg",
            "IMG-9.jpg",
            "IMG-10.jpg",
            "IMG-11.jpg",
            "IMG-12.jpg",
            "IMG-13.jpg",
            "IMG-14.jpg",
            "IMG-15.jpg",
            "IMG-16.jpg",
            "IMG-17.jpg",
            "IMG-18.jpg",
            "IMG-19.jpg",
            "IMG-20.jpg"
        ];

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById("lightbox-img").src = images[index];
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById("lightbox-img").src = images[currentImageIndex];
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("lightbox-img").src = images[currentImageIndex];
        }
    </script>

</body>

</html>
